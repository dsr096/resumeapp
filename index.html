<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Builder</title>
    <link rel="stylesheet" href="./index.css" class="css">
</head>
<body>
    <div class="container">
        <h1>Professional Resume Builder</h1>
        <form id="resume-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="profile-image">Profile Image:</label>
            <input type="file" id="profile-image" name="profile-image" accept="image/*" required>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" required>

            <label for="summary">Summary:</label>
            <textarea id="summary" name="summary" rows="4" required></textarea>

            <div id="education-section">
                <h3>Education</h3>
                <label>10th (Percentage):</label>
                <input type="text" name="education-10th" required>

                <label>12th (Percentage):</label>
                <input type="text" name="education-12th" required>

                <label>College (CGPA):</label>
                <input type="text" name="education-college" required>
            </div>

            <div id="skills-section">
                <h3>Skills</h3>
                <div id="skills-list"></div>
                <button type="button" class="btn" onclick="addSkill()">Add Skill</button>
            </div>

            <div id="languages-section">
                <h3>Languages</h3>
                <div id="languages-list"></div>
                <button type="button" class="btn" onclick="addLanguage()">Add Language</button>
            </div>

            <div id="projects-section">
                <h3>Projects</h3>
                <div id="projects-list"></div>
                <button type="button" class="btn" onclick="addProject()">Add Project</button>
            </div>

            <label for="linkedin">LinkedIn Profile:</label>
            <input type="url" id="linkedin" name="linkedin" required>

            <label for="github">GitHub Profile:</label>
            <input type="url" id="github" name="github" required>

            <button type="button" class="btn" onclick="generateResume()">Generate Resume</button>
        </form>

        <div id="resume">
            <h2>Generated Resume</h2>
            <div id="resume-content" class="resume-container"></div>
            <button class="btn" onclick="downloadResume()">Download Resume</button>
        </div>
    </div>

   <script src="./index.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

</body>
</html>
